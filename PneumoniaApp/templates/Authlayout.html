<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='Authlayout.css') }}"/>
</head>
<body>
    <div class="mainContent">
        
        <div class="left-content">
            <img src="static/Authlayout/WebLogoRemove.png" alt="Logo">
            <img src="static/Authlayout/Nurse.png" alt="Photo">
        </div>

        <div class="right-content">
            <div class="cont">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <img class="LogoShape" src="static/Authlayout/LogoShape.png" alt="">
</body>
</html>
