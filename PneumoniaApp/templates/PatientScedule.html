{% extends 'homeLayout.html' %} 


{% block content %}
    <a href="{{url_for('patient.PatientDiagnose')}}">Create diagnose report</a>
    <a href="{{url_for('patient.PatientScedule')}}">Scedule an appointment</a>
    <a href="{{url_for('patient.DiagnoseReport')}}">Diagnose report</a>
    <a href="{{url_for('patient.DiagnoseHistory')}}">Diagnose history</a>
    <a href="{{url_for('Authentication.PatientChangePassword')}}">Account settings</a>
{% endblock content %}


{% block homepage %}
    <a href="{{url_for('Authentication.patientHome')}}">Home Page</a>
{% endblock %}

{% block desc %}
    <form method="POST" action="" id="passwordForm" >

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
    
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="doctor">Select doctor</label>
        <select name="doctor" id="doctor">
            {% for doc in doctor %}
                <option value="{{doc.id}}">{{doc.username}}</option>
            {% endfor %}
        </select>

        <button>Submit</button>
        </form>
    </form>
{% endblock desc %}
